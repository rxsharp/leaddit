<div class="posts" ng-repeat="post in posts | orderBy: '-upvotes'">
  <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-arrow-up voteButtons"></span> <span>{{post.upvotes}}</span>
  <span ng-click="decrementUpvotes(post)" class="glyphicon glyphicon-arrow-down voteButtons"></span>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
</div>

<h1 class="addPostHeading">Add a post</h1>
<form ng-submit="addPost()">
  <input type="text" ng-model="title" placeholder="title"></input>
  <br>
  <input type="text" placeholder="Link" ng-model="link" placeholder="link"></input>
  <br>
  <button type="submit">Post</button>
</form>
