<div class="posts" ng-repeat="post in posts | orderBy: '-upvotes'">
  <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-arrow-up voteButtons"></span>
  <span ng-click="decrementUpvotes(post)" class="glyphicon glyphicon-arrow-down voteButtons"></span>
  {{post.title}} - upvotes: {{post.upvotes}}
</div>

<form ng-submit="addPost()">
  <input type="text" ng-model="title"></input>
  <button type="submit">Post</button>
</form>
